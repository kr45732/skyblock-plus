plugins {
    id 'application'

    // Shadow jar
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    // Spring boot
    id 'org.springframework.boot' version '2.4.5'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"

    // Lombok annotations
    id "io.freefair.lombok" version "6.0.0-m2"
}

version = '0.0.1'
sourceCompatibility = targetCompatibility = 1.8
mainClassName = 'com.skyblockplus.Main'

task stage(dependsOn: ['shadowJar']) {
    dependsOn build
    doLast {
        file("build/libs/SkyblockPlus-0.0.1-all.jar").delete()
	delete fileTree(dir: "build/distributions/")
    }
}

repositories {
    // Use maven dependencies in gradle
    jcenter()
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // JDA (Discord API wrapper)
     implementation ('net.dv8tion:JDA:4.3.0_285') {
         exclude module: 'opus-java'
     }

    // Gson (Google json)
    implementation 'com.google.code.gson:gson:2.8.7'

    // JDA addon
    implementation 'com.jagrosh:jda-utilities:3.0.5'

    // NBT parser
    implementation 'com.github.TheNullicorn:Nedit:2.0.0'

    // Spring boot and postgresql
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    runtimeOnly 'org.postgresql:postgresql'

    // Http Client
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // Async http client
    implementation 'org.asynchttpclient:async-http-client:2.12.2'

    // Emoji parser
    implementation 'com.vdurmont:emoji-java:5.1.1'

    // Apache common text
    implementation 'org.apache.commons:commons-text:1.9'

    // Groovy
    implementation "org.codehaus.groovy:groovy:3.0.8"

    // Misc
    implementation "ch.qos.logback:logback-classic:1.2.3"
}
