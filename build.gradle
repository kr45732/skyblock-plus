plugins {
    id 'application'

    // Shadow jar
    id 'com.github.johnrengelman.shadow' version '7.1.1'

    // Spring boot
    id 'org.springframework.boot' version '2.6.2'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"

    // Lombok annotations
    id "io.freefair.lombok" version "6.3.0"
}

version = '0.0.1'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
mainClassName = 'com.skyblockplus.Main'

task stage(dependsOn: ['shadowJar']) {
    dependsOn build
    doLast {
        file("build/libs/SkyblockPlus-0.0.1-all.jar").delete()
	delete fileTree(dir: "build/distributions/")
    }
}

repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.chew.pro/releases' }
}

dependencies {
    // JDA (Discord API wrapper)
     implementation ('net.dv8tion:JDA:4.4.0_352') {
         exclude module: 'opus-java'
     }

    // Discord webhooks
    implementation 'club.minnced:discord-webhooks:0.7.4'

    // JDA utilities
    implementation 'pw.chew:jda-chewtils:1.23.0'

    // Google libraries
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.google.guava:guava:31.0.1-jre'

    // NBT parser
    implementation 'com.github.TheNullicorn:Nedit:2.1.0'

    // Spring boot and postgresql
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    runtimeOnly 'org.postgresql:postgresql:42.3.1'

    // MySQL
    implementation 'mysql:mysql-connector-java:8.0.27'

    // Http Client
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // Async http client
    implementation 'org.asynchttpclient:async-http-client:2.12.3'

    // Emoji parser
    implementation 'com.vdurmont:emoji-java:5.1.1'

    // Apache common text
    implementation 'org.apache.commons:commons-text:1.9'

    // Groovy
    implementation "org.codehaus.groovy:groovy:3.0.9"

    // Logging
    implementation 'ch.qos.logback:logback-classic:1.2.10'

    // Git
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.0.0.202111291000-r'

    // Caching
    // noinspection GradlePackageUpdate
    implementation 'com.github.ben-manes.caffeine:caffeine:2.9.2'
}
